<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">
          <p style="float:right;">
            <small>{{ site.tagline }}</small>
          </p>
          <img src="https://blog.makerdao.com/content/images/2015/08/logo-maker-4.svg" width="36" />
        </a>
      </h3>
      <div>
        {% include nav.html %}
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy;
        <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. <b>MakerDAO</b>
      </small>
    </footer>
  </div>

  {% include footer.html %} {% if site.analytics_id %}
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
